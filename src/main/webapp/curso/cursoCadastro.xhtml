<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">	
<h:head>

<title>Cadastro de Empresa</title>
<link type="text/css" rel="stylesheet" href="../estrutura.css" />
</h:head>

<h:body>	
	<h:outputStylesheet name="../estrutura.css"/>		
	<div class="titulo"><p>Cadastro de Curso</p></div>
	<div class="conteudo">		
		<h:form>
			<h:inputHidden value="#{cursoController.curso.id}"/>
			<p:panel id="panel">
			  <div class="form">	  
				  <h:panelGrid columns="2" style="margin-bottom:5px" cellpadding="5">	
  			        	<!--Nome do Curso -->
				        <p:outputLabel for="nome" value="Nome:"/>
				       		<p:inputText id="nome" value="#{cursoController.curso.nome}" required="true" label="nome" maxlength="70" requiredMessage="Digite o nome da curso"/>				       					       						       
	        					        				             					 
					</h:panelGrid> 
					
					<p:commandButton value="Confirmar" update="panel" action="#{cursoController.salvarCurso()}"  icon="ui-icon-check" />
					<p:commandButton type="reset" value="Cancelar" update="panel" icon="ui-icon-erro" />					
				</div>				
		    </p:panel>
		</h:form>
	</div>
	<div class="rodape"><p>Sistema de Controle de Estágio-Fatec Zl-Todos os Direitos Reservados</p></div>
</h:body>
</html>
