<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
	
<h:head>
<link type="text/css" rel="stylesheet" href="login.css" />
<title>Login</title>
</h:head>
<h:body>	
	<h:outputStylesheet name="login.css"/>	
	<div class="menu"><span class="logo">SCE</span><a>Login</a><a>Cadastro de Estágio</a><a>Cadastro de Orientador</a></div>	
	<div class="titulo"><p>Login do Sistema</p></div>
	<div class="conteudo">		
		<h:form>
		
			<p:panel id="panel" StyleClass="form">
			
			<!-- Mensagen de erro caso algum campo obrigatório não seja preenchido--> 
			 <p:messages id="messages"/>
			  
			  <div class="form">  
			  
			 		 <!--Email do Usuário -->			  			        
			        <p:outputLabel for="firstname" value="E-mail:" />
			        <p:inputText id="firstname" value="#{loginController.user.email}" required="true" requiredMessage="Digite seu e-mail"> 
			        </p:inputText>			       
			        <br>
			        </br>
			        
			        <!--Senha do Usário-->
			        <p:outputLabel for="lastname" value="Senha:" />
			        <p:password id="lastname" value="#{loginController.user.password}" label="Lastname" required="true" requiredMessage="Digite sua Senha"></p:password>
			         <div class="cadastro destaque">*Campos Obrigatórios</div>
			         <br>			         
			           <div class="cadastro"><a href="">Esqueceu login ou senha?</a></div>   	
			         </br>  		
			       		 
				     <p:commandButton value="Entrar" update="panel"  icon="ui-icon-check" action="#{loginController.efetuarLogin(user)}"/>
				     <p:commandButton type="reset" value="Cancelar" update="panel" icon="ui-icon-erro" />
				        				     
				     <div class="cadastro"><a href="cadastro/cadastro.xhtml">Faça seu cadastro para ter acesso ao Sistema</a></div>   
				</div>
		    </p:panel>
		</h:form>
	</div>
	<div class="rodape"><p>Sistema de Controle de Estágio-Fatec Zl-Todos os Direitos Reservados</p></div>
</h:body>
</html>
